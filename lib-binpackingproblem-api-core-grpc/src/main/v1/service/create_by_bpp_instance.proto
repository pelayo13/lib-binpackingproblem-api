syntax = "proto3";

package v1.service;

import "bpp_solvable_instance.proto";
import "bpp_test_results.proto";

option java_package = "v1.service";
option java_outer_classname = "CreateByBppInstanceProto";

message CreateByBppInstanceRequest {
  repeated v1.model.BppSolvableInstance instances = 1;
}

message CreateByBppInstanceResponse {
  repeated v1.model.BppTestResults test_results = 1;
}