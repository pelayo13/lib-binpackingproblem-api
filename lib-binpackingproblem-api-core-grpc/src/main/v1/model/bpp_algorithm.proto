syntax = "proto3";

package v1.model;

import "bpp_greedy_algorithm_type.proto";
import "bpp_local_search_algorithm.proto";

option java_package = "v1.model";
option java_outer_classname = "BppAlgorithmProto";

message BppAlgorithm {
   BppGreedyAlgorithmType greedy_algorithm_type = 1;
   BppLocalSearchAlgorithm local_search_algorithm = 2;
}