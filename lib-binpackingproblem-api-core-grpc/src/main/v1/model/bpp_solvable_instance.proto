syntax = "proto3";

package v1.model;

import "bpp_greedy_algorithm_type.proto";
import "bpp_local_search_type.proto";
import "bpp_instance.proto";

option java_package = "v1.model";
option java_outer_classname = "BppSolvableInstanceProto";

message BppSolvableInstance {
   BppGreedyAlgorithmType greedy_algorithm_type = 1;
   BppLocalSearchType local_search_type = 2;
   BppInstance instance = 3;
}